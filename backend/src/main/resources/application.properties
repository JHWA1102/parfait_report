spring.application.name=parfaitReport

# auto re-build
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/parfait_report?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis
mybatis.type-aliases-package=com.joy.parfaitReport.domain   
mybatis.configuration.map-underscore-to-camel-case=true

# log
logging.level.com.joy.parfait=DEBUG
logging.level.org.mybatis=DEBUG
 No newline at end of file